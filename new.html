<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body >
    <div style="background-image:url('https://cdni.autocarindia.com/Utils/ImageResizer.ashx?n=https://cdni.autocarindia.com/ExtraImages/20221011054409_Jag.jpg&w=736&h=488&q=75&c=1');">

    <div class="row">
        <div style="width:100%; height:100%; margin-top:50 px">
            <div class="text-light">
                <div class="card-header" style="text-align:center">
                    <h1>PREDICTIVE ANALYSIS</h1>
                </div>
            </div>
        <br>
    <div class="container">
        <!-- <form action="\predict" method="post"> -->
        <form action="{{ url_for('predict')}}" method="post" >
            <div class="row">
                <div class="col-sm-6">
                    <div class="card-body">
                        <div class="col-6" style="text-align:center">
                            <div style="color: white;"> 
                                <h3 class="card-title">Year</h3>
                            </div>
                            <input id="second" name="Year" required="required">
                        </div>
                    </div>
                </div>
                <br>
                <div class="col-sm-6">
                    <div class="card-body">
                        <div class="col-9" style="text-align:center">
                            <div style="color: white;"> 
                                <h3 class="card-title">Showroom Price?(In lakhs)</h3> 
                            </div>        
                            <input id="second" name="Present_Price" required="required">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-4">
                    <div class="card-body">
                        <div class="col-12" style="text-align:center">
                            <div style="color: white;"> 
                                <h3 class="card-title">How Many Kilometers Drived?</h3>
                            </div>
                            <input id="third" name="Kms_Driven" required="required">
                        </div>
                    </div>
                </div>
                <br>
                <div class="col-sm-6" style="left: 125px;">
                    <div class="card-body">
                        <div class="col-12" style="margin-left: 5px;">
                            <div style="color: white;">
                                <div style="margin-left: 50px;">                            
                                    <h3 class="card-title">How much owners previously had the car(0 or 1 or 3) ?</h3>
                                </div>      
                            </div>   
                        </div>              
                        <input id="fourth" name="Owner" required="required"> 
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-3">
                    <div class="col-12" style="text-align:center">
                        <div style="color: white;"> 
                            <h3 class="card-title">Fuel type?</h3>
                        
                        <select name="Fuel_Type_Petrol" id="fuel" required="required" style="
                            height: 40px; width: 152px;">
                            <option value="Petrol" >Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Diesel">CNG</option>
                        </select></div>
                    </div>
                </div>
                <br>
                <div class="col-sm-6" style="left: 145px;">
                    <div class="col-12" style="margin-left: 8px;">
                        <div style="color: white;">
                            <div style="margin-left: 160px;">  
                            <h3 class="card-title">Dealer or Individual</h3>
                            
                            <select name="Seller_Type_Individual" id="resea" required="required" style="
                            height: 40px; width: 152px; ">
                                <option value="Dealer">Dealer</option>
                                <option value="Individual">Individual</option>
                            </select></div>
                        </div>
                    </div>                  
                </div>
                
            <br>
            <br><br>
            <br><br>
            
            <div class="row">
                <div class="col-sm-6">
                    <div class="col-9" style="margin-left: 1px;">
                        <div style="color: white;">
                            <div style="margin-left: 10px;">  
                            <h3 class="card-title">Transmission typel</h3>
                            
                            <select name="Transmission_Mannual" id="research" required="required" style="
                            height: 40px; width: 152px; ">
                                <option value="Mannual">Manual Car</option>
                                <option value="Automatic">Automatic Car</option>
                            </select>
                            </div>
                        </div>
                    </div>                  
                </div>
           
                <div class="col-sm-6">
                    <div class="card-body">
                        <div class="col-12" style="text-align:right">
                            <div style="color: white;"> 
                                <h3 class="card-title">Car Name</h3> 
                            </div>        
                            <select name="car_name" id="resea" required="required" style="
                            height: 40px; width: 152px; ">
                                <option value="Car_name">fortuner</option>
                                <option value="Car_name" >innova</option>
                                <option value="Car_name">land cruiser</option>
                                <option value="Car_name">baleno</option>
                                <option value="Car_name" >i10</option>
                                <option value="Car_name">eon</option>
                                <option value="Car_name">xcent</option>
                                <option value="Car_name">elantra</option>
                                <option value="Car_name" >creta</option>
                                <option value="Car_name">verna</option>
                                <option value="Car_name">city</option>
                            </select>
                        </div>
                    </div>
                </div>
       
                <br>
                <div class="col-sm-6" style="left: 145px;">
                    <div class="col-12" style="margin-left: 10px;">
                            <div style="margin-left: 160px;" >  
                                <h4>
                                <input type="submit" value="Selling Price" class="btn-primary" style="width:70%; height:50%" ></h4>
                        </div>
                        </div>
                    </div>                  
                </div>
            </div>
    </div>
            <br>         
        </form>
    </div></div>
    </div>
</div>
<h3 style="background-color: rgb(76, 148, 231); height: 50%;">{{ prediction_text }}<h3>
</div>
